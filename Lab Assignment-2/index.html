<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Async Weather Tracker</h1>
    <div id="search-box">
      <div id="first-search">
        <h3>Search City</h3>
        <form action="">
          <input
            type="text"
            name=""
            id="search-city"
            placeholder="Delhi,Mumbai etc..."
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div id="search-history">
        <h3>Search History</h3>
        <div id="search-cities-box"></div>
      </div>
    </div>

    <div id="weather-info-box">
      <h3>Weather Info</h3>
      <div id="fetch-data-box"></div>
    </div>

    <script>
      let API_KEY = "6ccccfd5c30f20544bfebabc999fe6ce";
      let URL =
        "https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric";
      let city = document.querySelector("#search-city");
      let form = document.querySelector("form");
      let weather = document.querySelector("#fetch-data-box");
      let searchedcity = document.querySelector("#search-cities-box");

      async function getweatherinfo(city) {
        let response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`,
        );
        let data = await response.json();

        let card = document.createElement("div");
        card.innerHTML = `<div>City : ${data.name},${data.sys.country} </div>
                  <div>Temp : ${data.main.temp} deg </div>
                  <div>Weather : ${data.weather[0].main} </div>
                  <div>Humidity : ${data.main.humidity} </div>
                  <div>Wind : ${data.wind.speed} </div>`;
        weather.innerHTML = "";
        weather.append(card);

        localStorage.setItem("cities", city);
      }

      searchedcity.innerHTML = `<h4>${localStorage.getItem("cities")}</h4>`;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        getweatherinfo(city.value);
      });
    </script>
  </body>
</html>
